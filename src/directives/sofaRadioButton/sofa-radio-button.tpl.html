<div class="sofa-radio-button" ng-class="{ 'sofa-radio-button--disabled': disabled }">
    <input ng-disabled="disabled" type="radio" ng-model="model" id="sofa-radio-{{id}}" value="{{value}}" class="sofa-radio-button__input">
    <label for="sofa-radio-{{id}}" class="sofa-radio-button__label" bindonce bo-text="label"></label>
</div>
