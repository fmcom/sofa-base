<span class="cc-search-field">
    <i class="cc-search-field__icon--label"></i>
    <input type="text" class="cc-search-field__input" placeholder="{{ placeholderText }}"
           ng-model="_value" />
    <i class="cc-search-field__icon--clear" ng-click="clearValue()" ng-show="hasValue()"></i>
</span>
