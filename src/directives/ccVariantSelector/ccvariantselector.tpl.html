<ul class="cc-variant-selector" ng-if="variants.length">
    <li class="cc-variant-selector__item" ng-repeat="property in properties">
        <label class="cc-variant-selector__label" ng-bind="property"></label>
        <cc-select-box
                model="selectedProperties[property]"
                data="data[property]"
                choose-text="property"
                property-name="variant_{{property}}">
        </cc-select-box>
    </li>
</ul>
