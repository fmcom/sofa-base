<ul class="cc-variant-selector" ng-if="variants.length">
    <li class="cc-variant-selector__item" ng-repeat="property in properties">
        <label class="cc-variant-selector__label" ng-bind="property.label"></label>
        <cc-select-box
                model="selectedProperties[property.name]"
                data="data[property.name]"
                choose-text="property.label"
                property-name="variant_{{property.name}}">
        </cc-select-box>
    </li>
</ul>
