<div class="cc-select-box">
    <span class="cc-select-box__value" ng-bind="displayFn(_selectedValue)"></span>
    <span class="cc-select-box__value" ng-hide="_selectedValue">{{chooseText}} {{propertyName}}</span>
    <i class="cc-select-box__icon"></i>
    <select name="{{propertyName}}"
            class="cc-select-box__native"
            ng-model="_selectedValue"
            ng-options="displayFn(val) for val in data">
        <option ng-if="!_omitNull" value="">-- {{chooseText}} {{propertyName}} --</option>
    </select>
</div>
